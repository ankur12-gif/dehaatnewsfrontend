<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google Fonts Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Noto+Sans+Devanagari&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{{TITLE}}</title>
    <meta name="description" content="{{DESCRIPTION}}" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Dehaat News",
        "url": "{{URL}}",
        "publisher": {
          "@type": "Organization",
          "name": "Dehaat News",
          "logo": {
            "@type": "ImageObject",
            "url": "{{IMAGE}}"
          }
        },
        "potentialAction": {
          "@type": "SearchAction",
          "target": "{{URL}}/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <!-- NewsArticle Schema -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "NewsArticle",
        "headline": "{{TITLE}}",
        "description": "{{DESCRIPTION}}",
        "datePublished": "{{PUBLISHED_DATE}}",
        "dateModified": "{{MODIFIED_DATE}}",
        "author": {
          "@type": "Person",
          "name": "Dehaat News Team"
        },
        "publisher": {
          "@type": "Organization",
          "name": "Dehaat News",
          "logo": {
            "@type": "ImageObject",
            "url": "{{IMAGE}}"
          }
        },
        "image": {
          "@type": "ImageObject",
          "url": "{{IMAGE}}",
          "width": 1200,
          "height": 630
        },
        "mainEntityOfPage": {
          "@type": "WebPage",
          "@id": "{{URL}}"
        }
      }
    </script>

    <!-- Favicon -->
    <link rel="icon" href="/dehaatnews.png" type="image/png" sizes="512x512" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{{TITLE}}" />
    <meta property="og:description" content="{{DESCRIPTION}}" />
    <meta property="og:image" content="{{IMAGE}}" />
    <meta property="og:url" content="{{URL}}" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{TITLE}}" />
    <meta name="twitter:description" content="{{DESCRIPTION}}" />
    <meta name="twitter:image" content="{{IMAGE}}" />
    <meta name="twitter:image:alt" content="Dehaat News Logo" />

    <!-- Indexing -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
  </head>

  <body
    style="
      font-family: 'Poppins', 'Noto Sans Devanagari', Arial, Helvetica,
        sans-serif;
    "
  >
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
